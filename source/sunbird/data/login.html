<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico">
    <title>Buttplug</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <link href="/css/logo.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sunbird.js"></script>
  </head>

  <body class="text-center">
    <form class="form-signin" action="/dologin" method="post">
      <div class="mb-4 logo">
        <img class="backing" src="/img/background.svg">
        <img class="donger" src="/img/donger.svg">
        <img class="hat hat1" src="/img/hat1.svg">
        <img class="hat hat2" src="/img/hat2.svg">
        <img class="hat hat3" src="/img/hat3.svg">
        <img class="hat hat4" src="/img/hat4.svg">
      </div>
      <h1 class="h3 mb-3 font-weight-normal">{{ Nickname }}'s Buttplug</h1>
      <label for="inputUser" class="sr-only">User Name</label>
      <input type="text" id="inputUser" name="username" class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
      <p class="mt-5 mb-3 text-muted copyright">&copy; {{ Year}}</p>
    </form>
  </body>
</html>
